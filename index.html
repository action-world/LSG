    <script>
        var num = 1,
        CHAIN = 4,
        loaded = 1;
      function changeNum(n) {
        num += n;
        num = num < 1 ? 5 : num > 5 ? 1 : num;
        $('#mintBtn').html(num);
      }
      async function mint() {
        if (Number(count) + Number(num) > 3333) {
        $('#count3333').html('Exceeded!');
        return;
      }
        $('#nfts').html('');
        cnt = 0;
        ipfs = IpfsApi(IA);
        cidImg = new Array();
        $('#count3333').html('Drawing...');
        for (i = count; i < Number(count) + Number(num); i++) {
          await drawLCA(i);
          cidImg.push(
            await uploadJson(
              `{"name":"LCA #${i}","description":"Haha to those who have invested in LUNA","image":"ipfs://${await uploadImg(
                i
              )}",${txt}}`
            )
          );
        }
        $('#count3333').html('Minting...');
        await contract.MINT(cidImg).send(FA);
        $('#count3333').html('Minted!');
      }
      async function start() {


        await load(
          [
            {
              inputs: [u6],
              name: 'MINT',
              outputs: [],
              stateMutability: 'nonpayable',
              type: 'function',
            },
            {
              inputs: [],
              name: 'count',
              outputs: [u1],
              stateMutability: 'view',
              type: 'function',
            },
          ],
          '0xF965957d44431CcDd9afFD0F5d6e9aE524FECb9b'
        );
        count = await contract.count().call();
      $('#count3333').html(3333 - count + '/3333');

      $('#addr').html(
        acct.substring(0, 3) +
          '.........' +
          acct.substring(acct.length - 4, acct.length)
      );
      }


    </script>
